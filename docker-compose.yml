version: "3.5"

services:
  api01: &api
    build:
      context: ./
      dockerfile: Dockerfile
    hostname: api01
    volumes:
      - ./:/app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=123
      - DB_NAME=rinha_backend
      - DB_PORT=5432
      - SERVER_PORT=9001
      - DB_POOL_SIZE=10
    ports:
      - "8081:9001"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02
    volumes:
      - ./:/app
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=123
      - DB_NAME=rinha_backend
      - DB_PORT=5432
      - SERVER_PORT=9002
      - DB_POOL_SIZE=10
    ports:
      - "8082:9002"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db:
    image: postgres:latest
    hostname: db
    command: postgres
    environment:
      - POSTGRES_DB=rinha_backend
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "400MB"

networks:
  default:
    driver: bridge
    name: rinha-backend-rust-pg